  <ion-navbar>
      <button ion-button menuToggle>

  </ion-navbar>

</ion-header>


<ion-content padding class="bg-01">
  <div>
    <p class="estadisticas">
      <span>{{goles}}/{{partidos}}</span>

  </div>

  <div>
    <p class="estadisticas">
      <span>{{resultados}}/{{partidos}}</span>

  </div>

  <div>
    <p class="estadisticas">
      <span>{{efectividad}}<small>%</small></span>
