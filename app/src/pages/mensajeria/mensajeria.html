<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-uppercase>forobardo ðŸ’©</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-01" #content>
 
      <ion-card *ngFor="let msg of mensajes; let i = index" [ngClass]="msg.email == mailUser ? 'msg-right' : 'msg-left'" id="{{msg.idmsg}}">
          <ion-item class="header_msg" [ngClass]="msg.email == mailUser ? 'title-right' : ''">
            <h2>{{msg.nombre}} <p>{{msg.fecha}}</p></h2>
            
          </ion-item>
          <ion-card-content>
              <p [innerHTML]="msg.mensaje"></p>
          </ion-card-content>
      </ion-card>

</ion-content>
<ion-footer align-title="left" keyboard-attach>
    <ion-grid>
      <ion-row>  
        <ion-col col-10> 
          <ion-textarea class="white" maxlength="200" autocomplete="on" autocorrect="on" autocapitalize="on" placeholder="Escribir mensaje" [(ngModel)]="mensaje"></ion-textarea>
        </ion-col>
        <ion-col col-2>
          <button clear ion-button icon-only (click)="sendMensaje()">
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
