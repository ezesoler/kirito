<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-uppercase>ranking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-01">

    <ion-list>
        <ion-list-header class="title_ranking" text-uppercase>
            <span class="left gold">Nombre</span><span class="right gold">Puntos / Efectividad</span> 
          </ion-list-header>
        <ion-item class="box_list" *ngFor="let puesto of ranking" (click)="itemSelected(puesto.email)">
          <div class="box_item">
            <span class="left puesto_numero">{{ puesto.puesto }}</span>
            <span class="left puesto_nombre">{{ puesto.name }}</span>
            <span class="right stat">/{{ puesto.porcentaje }}%</span>
            <span class="right point">{{ puesto.score }}</span> 
            <hr>
          </div>  
        </ion-item> 
      </ion-list>

</ion-content>
